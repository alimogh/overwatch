{% load static %}

<tr>
    <td>
        <a href="{% url 'bot_detail' pk=bot.pk %}" class="bot-link">
            <img src="{% static 'oversight/img/svg/gear.svg' %}" class="settings-icon" /> {{ bot.name }}
        </a>
    </td>
    <td>{{ bot.exchange }}</td>
    <!--<td>{{ bot.base }}</td>-->
    <!--<td>{{ bot.quote }}</td>-->
    <!--<td>{{ bot.track }}</td>-->
    <!--<td>{{ bot.peg }}</td>-->
    <td>{{ bot.tolerance }}</td>
    <td>{{ bot.fee }}</td>
    <td>{{ bot.order_amount }}</td>
    <td>{{ bot.total_bid }}</td>
    <td>{{ bot.total_ask }}</td>
    <td>{{ bot.latest_heartbeat|timesince }} ago</td>
</tr>
