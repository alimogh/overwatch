{% for exchange, currencies in balances.items %}
    <span class="lead">{{ exchange | title }}</span>
    <table class="table table-striped table-hover table-bordered table-dark" style="width: 100%;">
        <thead class="thead-dark bg-dark">
            <tr>
                <td>Currency</td>
                <td>On Order</td>
                <td>Available</td>
            </tr>
        </thead>
        <tbody>
            {% for currency, cur_bal in currencies.items %}
            <tr>
                <td>{{ currency }}</td>
                <td>{{ cur_bal.on_order|floatformat:4 }}</td>
                <td>{{ cur_bal.available|floatformat:4 }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endfor %}
