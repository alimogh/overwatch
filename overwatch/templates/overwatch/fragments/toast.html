<div class="toast" role="alert" aria-live="assertive" aria-atomic="true" data-delay="3000" style="z-index: 5000;" id="{{ toast.id }}">
    <div class="toast-header">
        <strong class="mr-auto">{{ toast.type }}</strong>
    </div>
    <div class="toast-body">
        {{ toast.text }}
    </div>
</div>
